<form class="needs-validation mt-3" [formGroup]="invoiceSettingsFormGroup" (ngSubmit)="onSubmit()" novalidate>
  <div class="row" *ngIf="invoiceAccounts.length > 0">
    <label for="invoice-settings-invoice-accounts" class="form-label">Abrechnungskonto</label>
    <div class="mb-3">
      <select class="form-select" id="invoice-settings-invoice-accounts" aria-label="Select Invoice Account" formControlName="invoiceAccounts">
        <option *ngFor="let invoiceAccount of invoiceAccounts" value="{{ invoiceAccount.key }}">{{ invoiceAccount.name }}</option>
      </select>
    </div>
  </div>
  <div *ngIf="selectedInvoiceAccountKey">
    <div class="mt-3">
      <label for="invoice-settings-beneficiary-accounts-select" class="form-label">Verrechnungskonten</label>
      <div *ngIf="beneficiaryAccounts.length > 0" class="row mb-3">
        <div class="col-10">
          <select class="form-select" id="invoice-settings-beneficiary-accounts-select" aria-label="Select Beneficiary Account" formControlName="beneficiaryAccounts">
            <option *ngFor="let beneficiaryAccount of beneficiaryAccounts" value="{{ beneficiaryAccount.key }}">{{ beneficiaryAccount.name }}</option>
          </select>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-outline-light" (click)="addSelectedBeneficiaryAccount()"><i class="bi bi-plus-lg"></i></button>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="selectedBeneficiaryAccounts.length > 0">
      <ul class="list-group list-group-flush px-3">
        <li class="list-group-item" id="invoice-account-settings-beneficiary-accounts" *ngFor="let beneficiaryAccount of selectedBeneficiaryAccounts">{{ beneficiaryAccount.name }}
          <button type="button" class="btn btn btn-dark position-absolute btn-sm end-0 top-0" (click)="onRemoveBeneficiaryAccountButtonClick(beneficiaryAccount)"><i class="bi bi-dash-lg"></i></button>
        </li>
      </ul>
    </div>
  </div>
  <!-- Auszahlungsberechtigt -->
  <!-- Sparrate -->
  <!-- Anteil + max Betrag-->
  <!-- Monat -->
</form>
<div class="modal-footer mt-3">
  <button
    type="button"
    class="btn btn-light"
    (click)="onSubmit()">Weiter</button>
</div>
