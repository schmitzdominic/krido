<!-- View Budget -->
<ng-template #viewBudgetModal let-modal>
  <app-view-budget-content
    [budget]="clickedBudget"
    (onClose)="onCloseViewBudgetModal()">
  </app-view-budget-content>
</ng-template>
<div class="container">
  <div class="row" *ngIf="allTimeBudgets.length > 0 || monthlyBudgets.length > 0">
    <!-- No Time Limit -->
    <h1>Budgets</h1>
    <table class="table table-striped">
      <tbody>
      <div *ngFor="let budget of allTimeBudgets" class="card p-1 m-2" (click)="openViewBudgetModal(budget)">
        <div class="card-body">
          <app-budget-list-entry
            [budget]="budget">
          </app-budget-list-entry>
        </div>
      </div>
      <div *ngFor="let budget of monthlyBudgets" class="card p-1 m-2" (click)="openViewBudgetModal(budget)">
        <div class="card-body">
          <app-budget-list-entry
            [budget]="budget">
          </app-budget-list-entry>
        </div>
      </div>
      </tbody>
    </table>
  </div>
  <div class="row">
    <!-- Entries -->
    <app-entry-list
      (isEntriesAvailable)="onEntriesLoaded($event)">
    </app-entry-list>
  </div>
