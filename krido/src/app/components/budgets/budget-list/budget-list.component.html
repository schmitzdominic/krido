<ng-template #addBudgetModal let-modal>
  <app-add-budget-content
  (onClose)="onCloseAddBudgetModal()">
  </app-add-budget-content>
</ng-template>
<div ngbDropdown class="pt-3 pb-3 ms-2">
  <button type="button" class="btn btn-outline-primary" id="budgetType" ngbDropdownToggle>
    {{ chosenType.name }}
  </button>
  <div ngbDropdownMenu aria-labelledby="budgetType">
    <button
            *ngIf="chosenType.value != typeNoTimeLimit.value"
            (click)="chooseType(typeNoTimeLimit)"
            ngbDropdownItem>Ohne Zeitlimit</button>
    <button
            *ngIf="chosenType.value != typeMonthly.value"
            (click)="chooseType(typeMonthly)"
            ngbDropdownItem>Monatlich</button>
  </div>
</div>
<div *ngIf="chosenType.value == typeNoTimeLimit.value">
  <!-- No Time Limit -->
  <table class="table table-striped">
    <tbody>
      <div *ngFor="let budget of budgets" class="card p-1 m-2">
        <div class="card-body">
          <div class="pb-2">
            <span class="name-no-time-limit"> {{budget.name}} </span>
            <span class="limit-no-time-limit position-absolute top-0 end-0 pt-3 pe-3">{{ priceService.convertNumberToEuro(budget.limit!) }}</span>
          </div>
          <div>
            <ngb-progressbar
              [value]="budget.usedLimit!"
              [max]="budget.limit!"
              [showValue]="true"
              type="{{getProgressBarType(budget.usedLimit!, budget.limit!)}}"
            ></ngb-progressbar>
          </div>
        </div>
      </div>
    </tbody>
  </table>
</div>
<div *ngIf="chosenType.value == typeMonthly.value">
  <!-- Monthly -->
</div>
<div class="position-fixed end-0 bottom-0 me-4 mb-4">
  <button type="button" class="btn btn-primary" (click)="onAddClick()"><i class="bi bi-plus-lg"></i></button>
</div>
