<!-- Modal add Cycle -->
<ng-template #addCycleModal let-modal>
  <app-add-or-edit-cycle-content
    [cycle]="clickedCycle"
    (onClose)="onCloseAddOrEditCycleModal()">
  </app-add-or-edit-cycle-content>
</ng-template>
<div class="container">
  <div class="row">
    <table class="table table-striped">
      <tbody>
      <div *ngFor="let cycle of cycles" class="card p-1 m-2" (click)="onCardClick(cycle)">
        <div class="card-body">
          <div style="height: 28px">
            <span class="name position-absolute start-0 top-0 pt-3 ps-3"> {{ cycle.name }} </span>
            <span class="limit position-absolute top-0 end-0 pt-3 pe-3">{{ cycle.limit ? priceService.convertNumberToEuro(cycle.limit!) : 'Kein Limit gesetzt' }}</span>
          </div>
        </div>
      </div>
      </tbody>
    </table>
  </div>
</div>
<!-- Add Button -->
<div class="position-fixed end-0 bottom-0 me-4 mb-4">
  <button type="button" class="btn btn-primary" (click)="onAddClick()"><i class="bi bi-plus-lg"></i></button>
</div>
